<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Prince ‚ù§Ô∏è Pari</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Segoe UI', sans-serif;
}

body{
  height:100vh;
  overflow:hidden;
  color:white;
  text-align:center;
}

/* ---------- PAGE ---------- */
.page{
  position:absolute;
  width:100%;
  height:100%;
  display:none;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  padding:20px;
}

.show{display:flex}

/* ---------- BACKGROUNDS ---------- */
.bg1{
  background:linear-gradient(135deg,#ff6a88,#ff99ac,#ffc3a0);
}

.bg2{
  background:linear-gradient(135deg,#fbc2eb,#a6c1ee);
}

.bg3{
  background:linear-gradient(135deg,#141e30,#243b55);
}

/* ---------- TEXT ---------- */
h1{
  font-size:8vw;
  margin-bottom:25px;
}

p{
  font-size:5vw;
  max-width:95%;
  line-height:1.6;
}

/* ---------- BUTTONS ---------- */
button{
  padding:18px 45px;
  font-size:22px;
  border:none;
  border-radius:40px;
  margin:18px;
  cursor:pointer;
  transition:0.25s;
}

.yes{
  background:#00ff95;
  color:black;
  transform:scale(1.2);
}

.no{
  background:#ff1744;
  color:white;
  position:relative;
}

/* ---------- FLOAT HEART ---------- */
.heart{
  position:absolute;
  animation:float 6s linear infinite;
}

@keyframes float{
  from{transform:translateY(100vh);opacity:1}
  to{transform:translateY(-10vh);opacity:0}
}

/* ---------- STARS ---------- */
.star{
  position:absolute;
  animation:twinkle 2s infinite alternate;
}

@keyframes twinkle{
  from{opacity:0.3}
  to{opacity:1}
}

/* ---------- TEDDY ---------- */
.teddy{
  font-size:100px;
  animation:bounce 1s infinite;
}

@keyframes bounce{
  50%{transform:translateY(-25px)}
}

/* ---------- GLOW TEXT ---------- */
.glow{
  color:white;
  text-shadow:0 0 10px white,0 0 25px pink,0 0 40px red;
}

/* ---------- HEART BURST ---------- */
@keyframes burst{
  from{
    transform:translate(-50%,-50%) scale(1);
    opacity:1;
  }
  to{
    transform:translate(calc(-50% + var(--x)), calc(-50% + var(--y))) scale(2);
    opacity:0;
  }
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div id="p1" class="page bg1 show">
  <h1>Prince ‚ù§Ô∏è Pari</h1>
  <p>Will they marry or not?</p>

  <div>
    <button class="yes" onclick="goLoading()">YES</button>
    <button class="no" onmouseover="moveNo(this)">NO</button>
  </div>
</div>


<!-- LOADING PAGE -->
<div id="p2" class="page bg2">
  <div class="teddy">üß∏</div>
  <h1>Loading Love...</h1>
</div>


<!-- FINAL PAGE -->
<div id="p3" class="page bg3">
  <p class="glow">
  Dono saath me khush rahoge ‚ù§Ô∏è<br><br>
  Dono ki shadi hojayegi üíç<br><br>
  Prince tu bohot acha ladka hai ü§ç<br><br>
  But bas mere bare me mat janne ka try kar<br>
  better hoga‚Ä¶<br><br>
  Best of luck bro for your life ‚ú®
  </p>
</div>


<script>

/* PAGE SWITCH */
function show(id){
  document.querySelectorAll(".page").forEach(x=>x.classList.remove("show"));
  document.getElementById(id).classList.add("show");
}

/* YES CLICK */
function goLoading(){
  show("p2");

  setTimeout(()=>{
    show("p3");
    floatingHearts();
    stars();
    heartBurst();
  },5000);
}

/* NO BUTTON RUN AWAY üòÇ */
function moveNo(btn){
  btn.style.left = Math.random()*220-110+"px";
  btn.style.top  = Math.random()*120-60+"px";
}

/* FLOAT HEARTS */
function floatingHearts(){
  setInterval(()=>{
    let h=document.createElement("div");
    h.innerHTML="‚ù§Ô∏è";
    h.className="heart";
    h.style.left=Math.random()*100+"vw";
    h.style.fontSize="20px";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
  },300);
}

/* STARS */
function stars(){
  for(let i=0;i<40;i++){
    let s=document.createElement("div");
    s.innerHTML="‚ú®";
    s.className="star";
    s.style.left=Math.random()*100+"vw";
    s.style.top=Math.random()*100+"vh";
    document.body.appendChild(s);
  }
}

/* HEART BURST (cute romantic effect) */
function heartBurst(){
  setInterval(()=>{
    let h=document.createElement("div");
    h.innerHTML="üíñ";
    h.style.position="absolute";
    h.style.left="50%";
    h.style.top="55%";
    h.style.fontSize="26px";
    h.style.animation="burst 1.5s linear";
    document.body.appendChild(h);

    let angle=Math.random()*360;
    let dist=120;

    h.style.setProperty("--x", Math.cos(angle)*dist+"px");
    h.style.setProperty("--y", Math.sin(angle)*dist+"px");

    setTimeout(()=>h.remove(),1500);
  },600);
}

</script>

</body>
</html>
